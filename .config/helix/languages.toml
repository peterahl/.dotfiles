[language-server.typescript-language-server.config]
hostInfo = "helix"
plugins = [
  { name = "@vue/typescript-plugin", location = "/usr/local/lib/node_modules/@vue/typescript-plugin", languages = [
    "javascript",
    "typescript",
    "vue",
  ] },
]

[language-server.vscode-eslint-language-server.config]
codeActionsOnSave = { mode = "all", "source.fixAll.eslint" = true }
format = { enable = true }

[language-server.qute-ls]
command = "qute-ls"

[language-server.qute-ls.config.qute]
validation = { enabled = true }

[language-server.gpt]
command = "helix-gpt"
args = ["--handler", "copilot"]

[language-server.biome]
command = "biome"
args = ["lsp-proxy"]

[language-server.lemminx]
command = "lemminx"


[[language]]
name = "toml"
auto-format = true
language-servers = ["taplo", "gpt"]

[[language]]
name = "javascript"
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
  ] },
  "biome",
]
auto-format = true

[[language]]
name = "typescript"
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
  ] },
  "biome",
]
auto-format = true

[[language]]
name = "json"
language-servers = [
  { name = "vscode-json-language-server", except-features = [
    "format",
  ] },
  "biome",
]

[[language]]
name = "vue"
language-servers = [
  { name = "vuels", except-features = [
    "format",
  ] },
  "tailwindcss-ls",
  "typescript-language-server",
  "vscode-eslint-language-server",
]
auto-format = true

[[language]]
name = "prisma"
auto-format = true

[[language]]
name = "lua"
auto-format = true

[[language]]
name = "xml"
auto-format = true
indent = { tab-width = 2, unit = "  " }
formatter = { command = "xmllint", args = ["--format", "-"] }
language-servers = ["lemminx"]

[[language]]
name = "java"
auto-format = true
formatter = { command = "google-java-format", args = ["-"] }
# language-servers = ["jdtls", "gpt"]
language-servers = ["qute-ls", "gpt"]


[[language]]
name = "html"
language-servers = ["qute-ls", "tailwindcss-ls", "vscode-html-language-server"]
roots = ["pom.xml", "build.gradle", "build.gradle.kts"]
